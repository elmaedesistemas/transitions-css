<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .shadow {
        background: lightgray;
        width: 100px;
        height: 100px;
        border-radius:50%;
    }

    .circle {
        width: 100px;
        height: 100px;
        background-color: aqua;
        border-radius:50%;
    }

    .circle:hover {
        transform: translate(20px, -20px);
    }
</style>

<body>
    <div class="shadow">
        <div class="circle"></div>
    </div>
</body>

</html>
